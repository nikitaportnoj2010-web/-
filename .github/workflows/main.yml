name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-apk:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
            build-essential \
            git \
            openjdk-11-jdk \
            unzip \
            zip \
            python3-pip \
            autoconf \
            libtool \
            pkg-config \
            zlib1g-dev \
            libncurses5-dev \
            libncursesw5-dev \
            cmake \
            libffi-dev \
            libssl-dev
            
    - name: Upgrade Python tools
      run: |
        python -m pip install --upgrade pip setuptools wheel
        
    - name: Install Buildozer
      run: |
        pip install buildozer cython==0.29.33
        
    - name: Accept Android licenses and setup SDK
      run: |
        mkdir -p ~/.android
        echo "### User Sources for Android SDK Manager" > ~/.android/repositories.cfg
        touch ~/.android/repositories.cfg
        
        # Принимаем все лицензии автоматически
        yes | $HOME/.buildozer/android/platform/android-sdk/tools/bin/sdkmanager --licenses || true
        
    - name: Create buildozer.spec with correct settings
      run: |
        buildozer init || true
        if [ -f buildozer.spec ]; then
          # Используем более старую версию SDK для совместимости
          sed -i 's/^android.sdk = .*/android.sdk = 26/g' buildozer.spec
          sed -i 's/^android.ndk = .*/android.ndk = 19c/g' buildozer.spec
          sed -i 's/^android.api = .*/android.api = 26/g' buildozer.spec
          sed -i 's/^android.minapi = .*/android.minapi = 21/g' buildozer.spec
          sed -i 's/^requirements = .*/requirements = python3,kivy/g' buildozer.spec
        fi
        
    - name: Build APK
      run: |
        # Принудительно принимаем лицензии перед сборкой
        yes | $HOME/.buildozer/android/platform/android-sdk/tools/bin/sdkmanager --licenses
        buildozer -v android debug
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: android-app
        path: bin/*.apk
        retention-days: 7
