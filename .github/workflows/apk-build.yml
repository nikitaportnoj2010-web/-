name: Build APK

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'
        
    - name: Install Buildozer
      run: pip install buildozer
      
    - name: Simple Build
      run: |
        buildozer init
        buildozer android debug
      
    - name: Upload Result
      uses: actions/upload-artifact@v4
      with:
        name: result
        path: ./
