name: Build APK

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-pip git openjdk-8-jdk unzip
        
    - name: Install Buildozer
      run: |
        pip install cython==0.29.33
        pip install buildozer
        
    - name: Create buildozer.spec
      run: |
        cat > buildozer.spec << 'EOF'
[app]
title = nVweb
package.name = nvweb
package.domain = org.nvweb

version = 1.0
requirements = python3,kivy

[buildozer]
log_level = 2

[android]
api = 33
minapi = 21
EOF
        
    - name: Build APK
      run: |
        buildozer -v android debug
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: nvweb-app
        path: bin/*.apk
