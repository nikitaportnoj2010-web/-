name: Build APK

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3-pip \
          git \
          openjdk-8-jdk \
          unzip
        
    - name: Install Buildozer from master branch
      run: |
        pip install cython==0.29.33
        pip install https://github.com/kivy/buildozer/archive/master.zip
        
    - name: Create custom buildozer.spec
      run: |
        cat > buildozer.spec << 'EOF'
[app]
title = nVweb
package.name = nvweb
package.domain = org.nvweb

version = 1.0
requirements = python3,kivy

[buildozer]
log_level = 2

[android]
api = 33
minapi = 21
# Пропускаем проверку лицензий
skip_licenses = true
EOF
        
    - name: Build APK with license skip
      run: |
        buildozer -v android debug
      
    - name: Upload APK
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: nvweb-app
        path: bin/*.apk
        
    - name: Upload logs on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: .buildozer/
