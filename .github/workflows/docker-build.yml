name: Build APK

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Build with Kivy Docker
      uses: kivy/android-build-action@v1.1.0
      with:
        buildozer-version: master
        target: android debug
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: nvweb-app
        path: bin/*.apk
